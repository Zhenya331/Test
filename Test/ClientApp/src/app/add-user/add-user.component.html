<p></p>

<ul>

    <input name="lastName" [(ngModel)]="lastName" />

  </li>
  <li>
    <p>Имя</p>
    <input name="firstName" [(ngModel)]="firstName" />

    <input name="fatherName" [(ngModel)]="fatherName">
